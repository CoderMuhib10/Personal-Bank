<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Personal Bank</title>
    <link rel="shortcut icon" href="R (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <section>
        <h1 class="text-center text-white mt-4 mb-10 font-semibold text-5xl font-serif">
            Welcome To
            <span class="text-rose-600 font-bold">Personal Bank!!!</span>
        </h1>
        <div class="main-login w-5/12 bg-white bg-opacity-30 backdrop-blur-xl drop-shadow-lg rounded-lg mx-auto">
            <h3 class="text-center font-serif pt-5 font-medium text-4xl text-rose-600 underline decoration-dotted">
                Please Login
            </h3>

            <input id="email" type="email" name="" placeholder="enter your email"
                class="mx-auto mt-6 px-3 mb-4 block outline-none border-2 text-2xl rounded-md border-rose-500" />


            <input id="password" type="password" name="" placeholder="enter your password"
                class="mx-auto px-3 block text-2xl outline-none border-2 rounded-md border-rose-500" />

            <button id="login-btn" class=" mt-3 bg-rose-500 px-4 py-2 rounded-md text-xl
                font-medium text-white ml-60 mb-6 hover:bg-rose-600 ">Login</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
